<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@400;700&family=Berkshire+Swash:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="../styles/body.css">
	<link rel="stylesheet" href="../styles/glowtext-animation.css">
	<link rel="stylesheet" href="../styles/home.css">
    <audio autoplay loop>
    </audio>
</head>
<body>
    <div class="center-container">
        <h2>Home</h2>
    </div>
	<div>
		<p id="userinfo"></p>
	</div>
	<div class="row translucent-background">
		<div class="d-flex justify-content-center align-items-center">
			<div class="col text-center">
				<i class="bi bi-person-circle"></i>
			</div>
			<div class="col text-center">
				<i class="bi bi-clock-history"></i>
			</div>
			<div class="col text-center">
				<i class="bi bi-people"></i>
			</div>
			<div class="col text-center">
				<i class="bi bi-trophy"></i>
			</div>
		</div>
	</div>
	<div class="row mt-2">
		<div class="d-flex justify-content-center align-items-center">
			<div class="col text-center">
				<button class="btn btn-secondary btn-custom border border-dark rounded" onclick="navigateTo('profile')">View Profile</button>
			</div>
			<div class="col text-center">
				<button class="btn btn-secondary btn-custom border border-dark rounded" onclick="navigateTo('match_history')">Match History</button>
			</div>
			<div class="col text-center">
				<button class="btn btn-secondary btn-custom border border-dark rounded" onclick="navigateTo('friends')">Friends</button>
			</div>
			<div class="col text-center">
				<button class="btn btn-secondary btn-custom border border-dark rounded" onclick="navigateTo('leaderboard')">Leaderboard</button>
			</div>
		</div>
	</div>
	<div class="row mt-2">
		<div class="d-flex justify-content-center align-items-center">
			<div class="col text-center">
				<button class="btn btn-secondary btn-custom border border-dark rounded glow" onclick="navigateTo('gamePong')">Play with Keyboard!</button>
			</div>
			<div class="col text-center">
				<button class="btn btn-secondary btn-custom border border-dark rounded glow" onclick="navigateTo('game_matchmaking')">Play Locally!</button>
			</div>
			<div class="col text-center">
				<button class="btn btn-secondary btn-custom border border-dark rounded glow" onclick="navigateTo('matchmaking')">KylesPlay!</button>
			</div>
		</div>
	</div>
	<div class="row mt-2">
		<div class="d-flex justify-content-center align-items-center">
			<div class="col text-center">
				<button class="btn btn-secondary btn-custom border border-dark rounded glow" onclick="navigateTo('game_tournament')">Join Tournament!</button>
			</div>
		</div>
	</div>
    <div class="iframe-container">
        <iframe src="views/chatbox.html" width="100%" height="400" style="border: none;"></iframe>
    </div>

    <div class="iframe-container">
        <iframe src="views/history.html" width="100%" height="400" style="border: none;"></iframe>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
	integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
	integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
