<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@400;700&family=Berkshire+Swash:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Inknut Antiqua', serif;
            height: 100%;
            background-color: grey;
            border: 5px solid gainsboro;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
        }
        h1{
            font-family: 'Inknut Antiqua', serif;
            position: relative;
        }
        .center-container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100hv;
		}
        .border{
            display: inline-block;
            border: 5px solid gainsboro;
            border-radius: 10px;
            padding: 5px 10px;
            margin-right: 10px;
        }
    </style>
    <audio autoplay loop>
    </audio>
</head>
<body>
    <div class="center-container">
        <h2>Home</h2>
    </div>
    <div class="center-container">
        <p>Welcome back, Cheese!</p>
    </div>
    <div class="row">
        <div class="d-flex justify-content-center align-items-center">
            <a href="#profile" class="border">View Profile</a>
            <span class="mx-3"></span>
            <a href="#match_history" class="border">Match History</a> 
            <span class="mx-3"></span>
            <a href="#friends" class="border">Friends</a>
            <span class="mx-3"></span>
            <a href="#leaderboard" class="border">Leaderboard</a>
        </div>
    </div>
    <div class="iframe-container">
        <iframe src="views/chatbox.html" width="100%" height="400" style="border: none;"></iframe>
    </div>

    <div class="iframe-container">
        <iframe src="views/history.html" width="100%" height="400" style="border: none;"></iframe>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
	integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
	integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
