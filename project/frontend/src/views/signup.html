<h2>Signup</h2>
<form id="signupForm" class="form-group">
    <input type="text" name="usernameSignup" class="form-control" placeholder="Username" required>
    <input type="password" name="passwordSignup" class="form-control" placeholder="Password" required>
    <button type="submit" class="btn btn-success mt-2">Signup</button>
</form>
<p id="signupMessage"></p>
