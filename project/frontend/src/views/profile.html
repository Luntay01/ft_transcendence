<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@400;700&family=Berkshire+Swash:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="../styles/profile.css">
</head>
<body>
	<div class="container text-center">
		<div id="usernameInfo"></div>
	</div>

    <div class="container">
        <div class="row">
            <div class="col-md-1" style="margin-top: 25px;">
                <div class="row mb-0">
                    <button class="btn btn-secondary btn-custom border border-dark rounded d-flex align-items-center" onclick="navigateTo('friends')">
                        <i class="bi bi-people me-2"></i> Manage Friends
                    </button>
                </div>
                <div class="row mb-0">
                    <button class="btn btn-secondary btn-custom border border-dark rounded d-flex align-items-center" onclick="navigateTo('update_info')">
                        <i class="bi bi-pencil-square me-2"></i> Update Info
                    </button>
                </div>
                <div class="row mb-0">
                    <button class="btn btn-secondary btn-custom border border-dark rounded d-flex align-items-center" onclick="navigateTo('game_tournament')"> 
                        <i class="bi bi-trophy me-2"></i> Start Tourn
                    </button>
                </div>
                <div class="row mb-0">
                    <button class="btn btn-secondary btn-custom border border-dark rounded d-flex align-items-center">
                        <i class="bi bi-check-circle me-2"></i> Verify Account
                    </button>
                </div>
                <div class="row mb-0">
                    <button class="btn btn-secondary btn-custom border border-dark rounded d-flex align-items-center" onclick="navigateTo('home')">
                        <i class="bi bi-house-fill me-2"></i> Back to Home
                    </button>
                </div>
            </div>
            <div class="col-md-10">
                <div class="translucent-background">			
                    <div class="topleft-background">
                        <div class="wrapper">
                            <div class="custom-border">
                                <div id="picture"class="img-wrapper"></div>
                            </div>
                            <button class="btn btn-secondary btn-custom2" data-bs-toggle="modal" data-bs-target="#updatePictureModal">Change Picture</button>
                            <div class="wrapper" id="userDetail">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <label>
                                            Username
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div id="username" class="col-sm-3"></div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <label>
                                            Email
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div id="email" class="col-sm-3"></div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <label>
                                            Provider
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div id="provider" class="col-sm-3"></div>
                                </div>
                                <button class="btn btn-secondary btn-custom2" onclick="setupProfileModal()" data-bs-toggle="modal" data-bs-target="#updateModal">Change Profile</button>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <label>
                                            MFA
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div id="mfa" class="col-sm-3"></div>
                                </div>
                                <button class="btn btn-secondary btn-custom2" onclick="setupMfaModal()" data-bs-toggle="modal" data-bs-target="#updateMfaModal">Change MFA</button>
                            </div>
                        </div>
					</div>
                    <div class="right-section">
                        <div class="topright-background">
                            <div class="wrapper"><h2>Win/loss Ratio</h2></div>
                        </div>
                        <div class="bottomright-background">
                            <!--will display match history page like the current chat,
                            might change just to total elo or something down the road, or add elo to the stats above this contain
                            <div class="iframe-container">
                                <iframe src="views/match_history.html"></iframe>
                            </div>-->
                        </div>
                    </div>
                </div>
            </div>
            <!--Needs to log out of database-->
            <div class="row mb-0">
                <button class="btn btn-secondary btn-custom border border-dark rounded d-flex align-items-center" onclick="logout()">
                    <i class="bi bi-box-arrow-right me-2"></i> Logout
                </button>
            </div>
        </div>
    </div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
	integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
	integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
<!-- Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalTitle">Update Profile</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="modalBody" class="modal-body">
        <form id="profileForm" class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="usernameInput" name="username" required>
          <label for="email">Email:</label>
          <input type="text" class="form-control" id="emailInput" name="email" required>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button id="modalSave" type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="updateProfile()">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="updateMfaModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalTitle">Select MFA option</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="modalBody" class="modal-body">
        <form id="mfaForm" class="form-group">
          <label for="mfa">MFA:</label>
          <select id="mfaSelect" name="mfa" required>
            <option value="Email">Email</option>
            <option value="Authenticator">Authenticator</option>
          </select>
        </form>
        <h6>* Verification is required</h6>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button id="modalSave" type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="updateMfa()">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="updatePictureModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalTitle">Select Picture</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="modalBody" class="modal-body">
        <form id="profileForm" class="form-group">
          <input type="file" id="fileInput" accept="image/*" onchange="previewImage(event)" class="form-control">
        </form>
        <div class="mt-3">
          <img id="preview" src="" alt="Image Preview" class="img-fluid" style="max-height: 200px; display: none;">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button id="modalSave" type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="updatePicture()">Save changes</button>
      </div>
    </div>
  </div>
</div>
</html>
