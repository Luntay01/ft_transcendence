<!DOCTYPE html>
<html lang= "en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Welcome to Pong Games</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@400;700&family=Berkshire+Swash:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../styles/body.css">
	<link rel="stylesheet" href="../styles/glowtext-animation.css">
	<link rel="stylesheet" href="../styles/backgrounds.css">
	<link rel="stylesheet" href="../styles/welcome.css">
    <audio autoplay loop>
        <source src="assets/audio/welcome.mp3" type="audio/mpeg">
            Your browser doesnt support this audio
   </audio>
</head>
<body>
	<div class="container text-center welcome-background">
		<div class="border-solid">
			<h1>Welcome to Pong Games!</h1>
			<p>Click below to login or signup:</p>
			<div class="row">
				<div class="col">
					<button class="btn btn-secondary btn-custom glow" onclick="navigateTo('login')">Go to Login</button>
				</div>
				<div class="col">
					<button class="btn btn-secondary btn-custom glow" onclick="navigateTo('signup')">Go to Signup</button>
				</div>
				<div class="col">
					<button class="btn btn-secondary btn-custom glow" onclick="navigateTo('gamePong')">Play Pong</button>
				</div>
			</div>
		</div>
	</div>
	<div class="iframe-container">
		<iframe src="views/chatbox.html" width="100%" height="400" style="border: none;"></iframe>
	</div>

	<div class="iframe-container">
		<iframe src="views/history.html" width="100%" height="400" style="border: none;"></iframe>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
	integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
	integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
