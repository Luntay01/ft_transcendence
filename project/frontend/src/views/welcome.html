<!DOCTYPE html>
<html lang= "en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Welcome to Pong Games</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@400;700&family=Berkshire+Swash:wght@400;700&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Inknut Antiqua', serif;
		}
		h1 {
			font-family: 'Inknut Antiqua', serif;
		}
		.btn-custom {
			font-family: 'Berkshire Swash', cursive;
			font-size: 1,2rem;
			width:100%;
		}
		.custom-background{
			background-color: silver;
			height: 100%;
			width: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.border-solid {
			border: 3px solid #646566;
			border-radius: 10px;
			padding: 20px;
			width: 100%;
			max-width: 600px; 
		}
	</style>
</head>
<body>
	<div class="container text-center custom-background">
		<div class="border-solid">
			<h1>Welcome to Pong Games!</h1>
			<p>Click below to login or signup:</p>
			<div class="row">
				<div class="col">
					<button class="btn btn-secondary btn-custom" onclick="navigateTo('login')">Go to Login</button>
				</div>
				<div class="col">
					<button class="btn btn-secondary btn-custom" onclick="navigateTo('signup')">Go to Signup</button>
				</div>
				<div class="col">
					<button class="btn btn-secondary btn-custom" onclick="navigateTo('gamePong')">Play Pong</button>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
	integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
	integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
